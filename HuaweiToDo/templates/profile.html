{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block customHead %}
    <style>
        body, html {
            height: 100%;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-xs-12 col-sm-6 col-md-6 my-auto">
                <div class="card card-body bg-light">
                    <h4>
                        Username:{{ username }}</h4>
                    <br>
                    <p>
                        <i class="glyphicon glyphicon-envelope"></i>Mail: {{ email }}
                        <br />
                        <i class="glyphicon glyphicon-gift"></i>Date Joined: {{ date_joined }}</p>
                    <!-- Split button -->
                </div>
            </div>
        </div>
    </div>
{% endblock %}
